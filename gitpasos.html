<head>UTN GIT CLASS</head>
<h1>primeros pasos en git</h1>
<!--git es un controlador de versiones, sirve para guardar trabajos, seguir trabajando sobre estos
y luego retomar las versiones anteriores, ya sea por gusto o por errores que presente la nueva version-->
<h2>comandos git
    <ol>
        <li> git init <p>crea un respositorio vacio</p></li>
        <li>git add . <p>guarda cambios en el repositorio</p></li>
        <li>git commit -m " " <p> guarda el trabajo terminado "primera version"</p></li>
    </ol>
</h2>
